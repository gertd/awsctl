language: go
go:
- 1.10.1
script:
  - make
before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64
  -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
  - go get -u golang.org/x/tools/cmd/goimports
  - go get -u golang.org/x/lint/golint
install:
  - dep ensure -vendor-only
before_deploy:
  - ls release/
  - make VERSION=${TRAVIS_TAG} release -j2
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: false
env:
  global:
    - "PATH=$PATH:$HOME/local/bin"
    - DEP_VERSION="0.4.1"
